<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Vokabel Trainer Cloud Portal</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Modul Import -->
    <script type="module" src="./storage.js"></script>

    <style>
        /* --- DEINE FARBEN --- */
        @keyframes livingGradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .living-gradient-bg {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #a6c0fe, #ff9a9e);
            background-size: 400% 400%;
            animation: livingGradientShift 60s ease infinite;
        }

        /* --- UI Styles --- */
        body {
            font-family: 'Nunito', sans-serif;
            overscroll-behavior-y: none;
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 20px 40px -5px rgba(0, 0, 0, 0.15), 
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            transition: opacity 0.3s ease;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            user-select: none; 
        }

        .auth-card:active { transform: scale(0.96); }

        /* Apple Button Spezial */
        .auth-card.apple {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .auth-card.apple:active { background: #000; }
        .auth-card.apple .text-slate-500 { color: rgba(255,255,255,0.6); }

        /* Status Badge Animation (Der grüne Puls) */
        @keyframes border-pulse {
            0% { border-color: rgba(16, 185, 129, 0.5); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { border-color: rgba(16, 185, 129, 1); box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { border-color: rgba(16, 185, 129, 0.5); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .status-active {
            animation: border-pulse 2s infinite;
            background: rgba(240, 253, 244, 0.95) !important;
        }
        /* Wenn Apple aktiv ist, muss der Hintergrund dunkelgrün statt hellgrün sein, damit Text lesbar bleibt */
        .auth-card.apple.status-active {
            background: rgba(20, 83, 45, 0.95) !important;
            border-color: #4ade80 !important;
        }

        /* Notches */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
        
        /* Loading Overlay für Cards */
        .card-loader {
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .card-loader.visible { opacity: 1; pointer-events: auto; }
        .auth-card.apple .card-loader { background: rgba(0,0,0,0.8); }

    </style>
</head>

<body class="living-gradient-bg w-full min-h-[100dvh] flex flex-col items-center justify-center p-4 sm:p-6 overflow-y-auto overflow-x-hidden supports-[min-height:100dvh]:min-h-[100dvh]">

    <!-- Background Elements -->
    <div class="fixed inset-0 pointer-events-none opacity-20 flex items-center justify-center overflow-hidden">
        <div class="w-[80vw] h-[80vw] border-[3px] border-white/20 rounded-[3rem] transform -rotate-12 absolute -top-20 -left-20"></div>
        <div class="w-[60vw] h-[60vw] border-[3px] border-white/20 rounded-full absolute -bottom-10 -right-10"></div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="glass-panel w-full max-w-md p-6 relative z-10 animate-pop my-auto shadow-2xl">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
                <div class="p-2.5 bg-white/60 rounded-xl shadow-sm backdrop-blur-md">
                    <i data-lucide="cloud" class="w-6 h-6 text-indigo-600"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black text-slate-800 tracking-tight leading-none">Cloud Sync</h1>
                    <p class="text-xs font-bold text-slate-500/80 mt-1" id="status-text">Lade Status...</p>
                </div>
            </div>
            
            <button onclick="window.location.reload()" class="p-2 -mr-2 text-slate-400 hover:text-slate-700 active:scale-90 transition rounded-full" title="Reload UI">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">

            <!-- 1. APPLE -->
            <div id="card-apple" class="auth-card apple p-4 rounded-xl flex items-center justify-between group h-20 sm:h-32 sm:flex-col sm:items-start sm:justify-between shadow-lg shadow-black/10">
                <div class="card-loader"><i data-lucide="loader-2" class="w-6 h-6 text-white animate-spin"></i></div>
                <div class="flex items-center gap-3 sm:w-full sm:justify-between">
                    <div class="p-1.5 bg-white/20 rounded-lg">
                        <svg class="w-5 h-5 text-white fill-current" viewBox="0 0 24 24"><path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.21-.93 3.69-.93.95 0 1.95.29 2.94.92-.06.04 1.6 1.05 1.54 3.31-.02 2.27-1.39 3.53-1.91 4.31-.95 1.44-2.16 2.97-3.34 4.62zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.16 2.29-1.6 4.28-3.74 4.25z"/></svg>
                    </div>
                    <span class="sm:hidden font-bold text-base">Apple Sign-In</span>
                </div>
                <div class="hidden sm:block">
                    <h3 class="font-bold text-lg mb-0.5">Apple</h3>
                    <p class="text-xs text-slate-400 font-medium">Empfohlen für iOS</p>
                </div>
                <!-- Checkmark für aktiven Status (versteckt per Default) -->
                <i data-lucide="check-circle-2" class="active-icon w-6 h-6 text-green-400 hidden sm:absolute sm:top-4 sm:right-4"></i>
            </div>

            <!-- 2. GOOGLE -->
            <div id="card-google" class="auth-card google p-4 rounded-xl flex items-center justify-between group h-20 sm:h-32 sm:flex-col sm:items-start sm:justify-between">
                <div class="card-loader"><i data-lucide="loader-2" class="w-6 h-6 text-indigo-600 animate-spin"></i></div>
                <div class="flex items-center gap-3 sm:w-full sm:justify-between">
                    <div class="p-1.5 bg-white rounded-lg shadow-sm">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    </div>
                    <span class="sm:hidden font-bold text-slate-700 text-base">Google Account</span>
                </div>
                <div class="hidden sm:block">
                    <h3 class="font-bold text-lg text-slate-700 mb-0.5">Google</h3>
                    <p class="text-xs text-slate-500 font-medium">Dauerhafter Speicher</p>
                </div>
                <i data-lucide="check-circle-2" class="active-icon w-6 h-6 text-green-500 hidden sm:absolute sm:top-4 sm:right-4"></i>
            </div>

            <!-- 3. ANONYM -->
            <div id="card-anon" class="auth-card anon p-4 rounded-xl flex items-center justify-between group h-20 sm:h-32 sm:flex-col sm:items-start sm:justify-between">
                <div class="card-loader"><i data-lucide="loader-2" class="w-6 h-6 text-indigo-600 animate-spin"></i></div>
                <div class="flex items-center gap-3 sm:w-full sm:justify-between">
                    <div class="p-1.5 bg-indigo-100 rounded-lg text-indigo-600">
                        <i data-lucide="ghost" class="w-5 h-5"></i>
                    </div>
                    <span class="sm:hidden font-bold text-slate-700 text-base">Anonym Starten</span>
                </div>
                <div class="hidden sm:block">
                    <h3 class="font-bold text-lg text-slate-700 mb-0.5">Anonym</h3>
                    <p class="text-xs text-slate-500 font-medium">Sync via Code</p>
                </div>
                <i data-lucide="check-circle-2" class="active-icon w-6 h-6 text-green-500 hidden sm:absolute sm:top-4 sm:right-4"></i>
            </div>

            <!-- 4. LOKAL -->
            <div id="card-local" class="auth-card p-4 rounded-xl flex items-center justify-between group h-20 sm:h-32 sm:flex-col sm:items-start sm:justify-between border-slate-300 bg-slate-50/50">
                <div class="card-loader"><i data-lucide="loader-2" class="w-6 h-6 text-slate-600 animate-spin"></i></div>
                <div class="flex items-center gap-3 sm:w-full sm:justify-between">
                    <div class="p-1.5 bg-slate-200 rounded-lg text-slate-600">
                        <i data-lucide="hard-drive" class="w-5 h-5"></i>
                    </div>
                    <div class="sm:hidden flex flex-col">
                        <span class="font-bold text-slate-600 text-base">Nur Lokal</span>
                        <span class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Kein Sync</span>
                    </div>
                </div>
                <div class="hidden sm:block">
                    <h3 class="font-bold text-lg text-slate-600 mb-0.5">Lokal</h3>
                    <p class="text-xs text-slate-400 font-medium">Offline Modus</p>
                </div>
                <i data-lucide="check-circle-2" class="active-icon w-6 h-6 text-green-500 hidden sm:absolute sm:top-4 sm:right-4"></i>
            </div>

        </div>

        <!-- ID Display & Info -->
        <div class="mt-6 pt-4 border-t border-slate-200/50 flex flex-col items-center gap-2 text-center">
            
            <!-- User ID Display (Nur wenn eingeloggt) -->
            <div id="uid-container" class="hidden w-full bg-slate-100/50 rounded-lg p-2 mb-2 flex justify-between items-center text-xs">
                <span class="text-slate-500 font-bold ml-2">ID:</span>
                <span id="display-uid" class="font-mono text-slate-700 select-all mr-2">...</span>
            </div>

            <div class="flex items-center gap-1.5 text-xs text-slate-500 font-semibold bg-white/30 px-3 py-1 rounded-full">
                <i data-lucide="shield-check" class="w-3 h-3 text-green-600"></i>
                <span>SSL Verschlüsselt & DSGVO Konform</span>
            </div>
            <div class="text-[10px] text-slate-400 mt-1 pb-safe">
                Safe Area Protected • v9.5 Portal
            </div>
        </div>
    </div>

    <script type="module">
        import { loadState, saveState } from './storage.js';

        // UI-Elemente
        const cards = {
            apple: document.getElementById('card-apple'),
            google: document.getElementById('card-google'),
            anon: document.getElementById('card-anon'),
            local: document.getElementById('card-local')
        };
        const statusText = document.getElementById('status-text');
        const uidContainer = document.getElementById('uid-container');
        const uidDisplay = document.getElementById('display-uid');

        // Hilfsfunktion: Loading Spinner zeigen
        const setLoading = (cardKey, isLoading) => {
            const card = cards[cardKey];
            if(!card) return;
            const loader = card.querySelector('.card-loader');
            if(isLoading) loader.classList.add('visible');
            else loader.classList.remove('visible');
        };

        // Hilfsfunktion: Aktive Karte markieren
        const setActiveCard = (activeKey) => {
            Object.keys(cards).forEach(key => {
                const card = cards[key];
                const icon = card.querySelector('.active-icon');
                
                if (key === activeKey) {
                    card.classList.add('status-active');
                    if(icon) icon.classList.remove('hidden');
                } else {
                    card.classList.remove('status-active');
                    if(icon) icon.classList.add('hidden');
                }
            });
        };

        // UI Update Logik (Das "Gehirn")
        const updateUI = (user) => {
            const state = window.VTrainer.loadState();
            
            if (user) {
                // Eingeloggt
                uidContainer.classList.remove('hidden');
                uidDisplay.textContent = user.uid;

                if (user.isAnonymous) {
                    setActiveCard('anon');
                    statusText.textContent = "Angemeldet als Gast";
                } else {
                    // Check Provider
                    const isApple = user.providerData.some(p => p.providerId === 'apple.com');
                    const isGoogle = user.providerData.some(p => p.providerId === 'google.com');
                    
                    if (isApple) {
                        setActiveCard('apple');
                        statusText.textContent = "Verbunden mit Apple";
                    } else if (isGoogle) {
                        setActiveCard('google');
                        statusText.textContent = "Verbunden mit Google";
                    } else {
                        // Fallback (z.B. Email)
                        setActiveCard('anon'); 
                    }
                }
            } else {
                // Ausgeloggt / Lokal
                uidContainer.classList.add('hidden');
                if (state.settings.isCloudEnabled === false) {
                    setActiveCard('local');
                    statusText.textContent = "Lokal (Offline)";
                } else {
                    // Keine klare Wahl getroffen
                    setActiveCard(null);
                    statusText.textContent = "Bitte wählen...";
                }
            }
        };

        // --- INIT ---
        setTimeout(async () => {
            if(window.lucide) lucide.createIcons();
            
            // Warte auf Auth Init
            try {
                const user = await window.VTrainerCloud.initAuth();
                updateUI(user);
            } catch(e) {
                console.error(e);
                statusText.textContent = "Fehler beim Laden";
            }
        }, 100);

        // --- CLICK HANDLERS (Die Logik aus test.html) ---

        // 1. APPLE
        cards.apple.onclick = async () => {
            const currentUser = window.VTrainerCloud.getUser();
            
            // Upgrade Pfad (Anon -> Apple)
            if (currentUser && currentUser.isAnonymous) {
                if(confirm("Möchtest du deinen aktuellen Spielstand mit deiner Apple ID sichern?")) {
                    setLoading('apple', true);
                    try {
                        const user = await window.VTrainerCloud.upgradeToApple();
                        const state = window.VTrainer.loadState();
                        state.settings.authMethod = 'apple';
                        state.settings.isCloudEnabled = true;
                        window.VTrainer.saveState(state);
                        updateUI(user);
                        alert("Erfolgreich mit Apple verknüpft!");
                    } catch(e) {
                        alert("Fehler: " + e.message);
                    }
                    setLoading('apple', false);
                    return;
                }
            }

            // Normaler Login
            setLoading('apple', true);
            try {
                const user = await window.VTrainerCloud.loginApple();
                const state = window.VTrainer.loadState();
                state.settings.authMethod = 'apple';
                state.settings.isCloudEnabled = true;
                window.VTrainer.saveState(state);
                updateUI(user);
            } catch(e) {
                console.error(e);
                // Kein Alert bei Abbruch durch User
                if (e.code !== 'auth/popup-closed-by-user') alert("Login Fehler: " + e.message);
            }
            setLoading('apple', false);
        };

        // 2. GOOGLE
        cards.google.onclick = async () => {
            const currentUser = window.VTrainerCloud.getUser();
            
            if (currentUser && currentUser.isAnonymous) {
                if(confirm("Möchtest du deinen aktuellen Spielstand mit deinem Google Konto sichern?")) {
                    setLoading('google', true);
                    try {
                        const user = await window.VTrainerCloud.upgradeToGoogle();
                        const state = window.VTrainer.loadState();
                        state.settings.authMethod = 'google';
                        state.settings.isCloudEnabled = true;
                        window.VTrainer.saveState(state);
                        updateUI(user);
                        alert("Erfolgreich mit Google verknüpft!");
                    } catch(e) {
                        alert("Fehler: " + e.message);
                    }
                    setLoading('google', false);
                    return;
                }
            }

            setLoading('google', true);
            try {
                const user = await window.VTrainerCloud.loginGoogle();
                const state = window.VTrainer.loadState();
                state.settings.authMethod = 'google';
                state.settings.isCloudEnabled = true;
                window.VTrainer.saveState(state);
                updateUI(user);
            } catch(e) {
                if (e.code !== 'auth/popup-closed-by-user') alert("Login Fehler: " + e.message);
            }
            setLoading('google', false);
        };

        // 3. ANONYM
        cards.anon.onclick = async () => {
            const currentUser = window.VTrainerCloud.getUser();
            if(currentUser && currentUser.isAnonymous) return; // Schon anonym

            setLoading('anon', true);
            try {
                const user = await window.VTrainerCloud.loginAnonymous();
                const state = window.VTrainer.loadState();
                state.settings.authMethod = 'anonymous';
                state.settings.isCloudEnabled = true;
                
                // Short ID holen
                await window.VTrainerCloud.getOrRegisterShortId(user.uid, state);
                
                window.VTrainer.saveState(state);
                updateUI(user);
            } catch(e) {
                alert("Fehler: " + e.message);
            }
            setLoading('anon', false);
        };

        // 4. LOKAL
        cards.local.onclick = async () => {
            const user = window.VTrainerCloud.getUser();
            if(!user) return; // Schon lokal

            if(!confirm("Verbindung zur Cloud trennen?")) return;

            let deleteCloud = false;
            // Datenschutz Abfrage
            if (user) {
                deleteCloud = confirm(
                    "Möchtest du deine Daten in der Cloud (inkl. Backup) vollständig löschen?\n\nOK = Ja, löschen\nAbbrechen = Nein, behalten"
                );
            }

            setLoading('local', true);
            try {
                const state = window.VTrainer.loadState();
                
                if (deleteCloud && user) {
                    await window.VTrainerCloud.deleteCompleteUserData(user.uid, state.settings.cloudShortId);
                }

                await window.VTrainerCloud.logout();
                
                state.settings.isCloudEnabled = false;
                state.settings.authMethod = 'local';
                state.settings.cloudShortId = null;
                window.VTrainer.saveState(state);
                
                updateUI(null);
                alert("Du bist jetzt im Offline-Modus.");
            } catch(e) {
                alert("Fehler beim Trennen: " + e.message);
            }
            setLoading('local', false);
        };

    </script>
</body>
</html>
